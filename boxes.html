<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Boxes>Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d3f5f5;
      padding: 50px;
    }

    .container {
      position: relative;
      width: 700px;
      height: 700px;
      margin: auto;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: absolute;
    }

    /* Positions */
    .box1 { top: 0; left: 0; }
    .box2 { top: 210px; left: 210px; }
    .box3 { top: 420px; left: 0; }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box box1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLeTVugSEXubIMekkdXFWtAYoL5HyHlG8DJA&s" alt="Image 1">
    </div>

    <div class="box box2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwTTe6vHiR2cG4aFIfVFAsE-GPx8DVVzKU7g&s" alt="Image 2">
    </div>

    <div class="box box3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3HTgKkm-tBcNbiLG5eCL12nOngY_fEta2BA&s" alt="Image 3">
    </div>
  </div>

</body>
</html>
